---
- hosts: g1
  become: yes
  tasks:
    - name: Update package cache (Ubuntu)
      apt:
        update_cache: yes

    - name: Update package cache (CentOS)
      yum:
        name: '*'
        state: latest

    - name: Update package cache (Amazon Linux)
      yum:
        name: '*'
        state: latest

    - name: Install Python 3 and pip (Ubuntu)
      package:
        name: python3
        state: present

    - name: Install Python 3 and pip (CentOS)
      package:
        name: python3
        state: present

    - name: Install Python 3 and pip (Amazon Linux)
      package:
        name: python3
        state: present

    - name: Install pip for Python 3 (Ubuntu)
      apt:
        name: python3-pip
        state: present

    - name: Install pip for Python 3 (CentOS)
      yum:
        name: python3-pip
        state: present

    - name: Install pip for Python 3 (Amazon Linux)
      yum:
        name: python3-pip
        state: present

    - name: Install build tools (Ubuntu)
      apt:
        name:
          - build-essential
          - python3-dev
      state: present

    - name: Install build tools (CentOS)
      yum:
        name:
          - gcc
          - python3-devel
      state: present

    - name: Install build tools (Amazon Linux)
      dnf:
        name:
          - gcc
          - python3-devel
      state: present

    - name: Install Flask dependencies
      pip:
        name:
          - uwsgi  # Example dependency, adjust as needed
        state: present

    - name: Copy Flask app files
      synchronize:
        src: /path/to/your/flask/app
        dest: /var/www/flask_app
        delete: yes
      become: yes
      tags:
        - deploy

    - name: Set up uWSGI service
      systemd:
        name: uwsgi
        enabled: yes
        state: started
        daemon_reload: yes
      become: yes
      tags:
        - configure
